<div class="container">
  <div class="row">
    <div class="col-md-12">
      <nav class="navbar navbar-expand-md navbar-light bg-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id ="navContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" [routerLink]="['/login']">Login</a>
              </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" [routerLink]="['/signup']">Sign-Up</a> 
                </li>
              </ul>
          </div>
        </nav>
        <p class="text-center sub-heading mt-3">Login Here!</p>
      <form>
        <label for="email">
          Enter Email:
        </label>
        <input type="email" class="form-control" name="email" [(ngModel)]="email" required>
        <br>
        <label for="password">
            Enter Password:
          </label>
          <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
          <br>
          <button class="btn btn-primary" (click)=login()>Login</button>
      </form>
    </div>
  </div>
</div>
